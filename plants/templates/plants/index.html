{% extends "main.html" %}

    {% block content %}
    <table border="1" style="width:100%">
        <tr>
            <th>UID</th>
            {% for attr in attrs_summary %} 
            <th>{{ attr }}</th>
            {% endfor %}
        </tr>
    
        {% for rp in rich_plants %}
        <tr>
            <td>
                <a href='view/{{ rp.id }}'>{{ rp.uid }}</a>
            </td>   
            {% for value in rp.attrs %}
            <td>{{ value }}</td>
            {% endfor %}    
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
