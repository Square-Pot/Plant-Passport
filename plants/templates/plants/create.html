    <h3>Создать новое растение</h3>
    <form action="create" method="post" enctype="multipart/form-data">
        <ul>
        {% csrf_token %}
        {% for field in form %}
            <li>{{ field.label }}{{ field }}</li>
        {% endfor %}
        </ul>
        <input type="submit" value="Submit">
    </form>
