{% extends "main.html" %}
{% load i18n %}

    {% block content %}
    <form action="{% url 'plant_create_edit' %}" method="post" enctype="multipart/form-data">
        <ul>
        {% csrf_token %}
        {% for field in form %}
            <li>{{ field.label }}{{ field }}</li>
        {% endfor %}
        </ul>
        <input type="submit" value="Submit">
    </form>
    {% endblock %}
