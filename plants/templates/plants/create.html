    <ul>
    {% for attribute in attributes %}
        <li>{{ attribute.name }}</li>
    {% endfor %}
    </ul>


    <h3>Новое растение</h3>
    <form action="create" method="post" enctype="multipart/form-data">
        <ul>
        {% csrf_token %}
        {% for field in form %}
            <li>{{ field.label }}{{ field }}</li>
        {% endfor %}
        </ul>
        <input type="submit" value="Submit">
    </form>
