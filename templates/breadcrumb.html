
            <ol class="breadcrumb mt-2">
                {% for active, url, title in brcr_data %}
                <li class="breadcrumb-item{% if active %} active{% endif %}">
                    {% if url %}
                    <a href="{{ url }}">{{ title|safe }}</a>
                    {% else %}
                    {{ title|safe }}
                    {% endif %}
                </li>
                {% endfor %}
            </ol>
