    <style>
        .dropdown-toggle { outline: 0; }

        .nav-flush .nav-link {
          border-radius: 0;
        }

        .btn-toggle {
          display: inline-flex;
          align-items: center;
          padding: .25rem .5rem;
          font-weight: 600;
          color: rgba(0, 0, 0, .65);
          background-color: transparent;
          border: 0;
        }
        .btn-toggle:hover,
        .btn-toggle:focus {
          color: rgba(0, 0, 0, .85);
          background-color: #d2f4ea;
        }

        .btn-toggle::before {
          width: 1.25em;
          line-height: 0;
          content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
          transition: transform .35s ease;
          transform-origin: .5em 50%;
        }

        .btn-toggle[aria-expanded="true"] {
          color: rgba(0, 0, 0, .85);
        }
        .btn-toggle[aria-expanded="true"]::before {
          transform: rotate(90deg);
        }

        .btn-toggle-nav a {
          display: inline-flex;
          padding: .1875rem .5rem;
          margin-top: .125rem;
          margin-left: 1.25rem;
          text-decoration: none;
        }
        .btn-toggle-nav a:hover,
        .btn-toggle-nav a:focus {
          background-color: #d2f4ea;
        }
    </style>

    <main>
      <!-- Header -->
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Flower"><use xlink:href="#flower"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 {% if header_active_page %}text-secondary{% else %}text-white{% endif %}">{% trans 'Home' %}</a></li>
              <li><a href="#" class="nav-link px-2 {% if header_active_page %}text-secondary{% else %}text-white{% endif %}">{% trans 'Features' %}</a></li>
              <li><a href="#" class="nav-link px-2 {% if header_active_page %}text-secondary{% else %}text-white{% endif %}">{% trans 'About' %}</a></li>
              <li><a href="#" class="nav-link px-2 {% if header_active_page %}text-secondary{% else %}text-white{% endif %}">{% trans 'Donate' %}</a></li>
            </ul>

            <!-- Select language -->    
            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">      
              <form  id="change_language_form" action="{% url 'set_language' %}" method="post" >{% csrf_token %}
                  <input name="next" type="hidden" value="{{ request.path }}">
                    <select class="form-select form-select-sm" aria-label="Select language"  name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                </form>
              </div>
              <div class="text-end">
                <button form="change_language_form" type="submit" class="btn btn-outline-light me-2 btn-sm">Change Language</button>
              </div>
              <!-- /Select language -->
          </div>
        </div>
      </header>
      <!-- /Header -->

      <!-- Main container -->
      <div class="container bg-light">
        <div class="row">
          <div class="col">
            <nav aria-label="breadcrumb">
              <!-- Breadcrubms -->
              {% include "breadcrumb.html" %}
              <!-- /Breadcrubms -->
            </nav>
            {% if title %}<h4>{{ title }}</h4 >{% endif %}
            {% block content %}{% endblock %}
          </div>
          <!--  Sidebar -->
          {% include "sidebar.html" %}
          <!--  /Sidebar -->
        </div>
      </div>
      <!-- /Main container -->
    </main>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    

  </body>
</html>
