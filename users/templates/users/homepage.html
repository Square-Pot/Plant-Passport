{% extends "main.html" %}
{% load i18n %}

    {% block content %}

    {% if user.is_authenticated %}
    <p>Logged in as <b>{{ user }}</b></p>
    <a href="{% url 'logout' %}">Logout<a></a>

    {% else %}
    Please <a href="{% url 'login' %}">login<a> or <a href="{% url 'signup' %}">sign up</a>.
    {% endif %}

    {% endblock %}
